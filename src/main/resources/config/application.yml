spring:
  application:
    name: core-api
  lifecycle:
    timeout-per-shutdown-phase: 5s
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false

logging:
  level:
    root: INFO

server:
  port: 8080
  forward-headers-strategy: framework

springdoc:
  swagger-ui:
    operations-sorter: alpha
  model-and-view-allowed: true
  packages-to-scan: com.core.api

kakao:
  token:
